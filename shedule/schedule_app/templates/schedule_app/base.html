<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="navbar-left">
                    <a class="navbar-brand" href="{% url 'schedule_app:home' %}">Главная страница</a>
                </div>
                
                <div class="navbar-center">
                    <div class="nav-links">
                        <a class="nav-link" href="{% url 'schedule_app:schedule_list' %}">Последние замены</a>
                        <a class="nav-link" href="{% url 'schedule_app:calendar_view' %}">Календарь</a>
                        <a class="nav-link" href="{% url 'schedule_app:event_list' %}">Важные мероприятия</a>
                    </div>
                    <div id="clock" class="clock">00:00:00</div>
                    <div id="current-period" class="current-period"></div>
                </div>

                <div class="navbar-right">
                    <button id="theme-toggle" class="btn btn-outline-secondary">
                        Сменить тему
                    </button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mobile-nav">
                    <a class="nav-link" href="{% url 'schedule_app:schedule_list' %}">Последние замены</a>
                    <a class="nav-link" href="{% url 'schedule_app:calendar_view' %}">Календарь</a>
                    <a class="nav-link" href="{% url 'schedule_app:event_list' %}">Важные мероприятия</a>
                </div>
            </div>
        </nav>

        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    <script src="{% static 'js/clock.js' %}"></script>
    <script src="{% static 'js/schedule-tracker.js' %}"></script>
</body>
</html>
